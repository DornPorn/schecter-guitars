<header class="flex-container">
    <a href="index.html"><img src="https://www.schecterguitars.com/images/logo.png" alt="Home" title="Home"></a>

        <span><button class="btn" onclick="location.href='guitar.html'">GUITAR</button></span>

<div class="main">
    <div id="contactmain" class="flex-container">
        <div class="content">
            <h4>FEEL FREE TO CONTACT US</h4>
            <hr>
            <div class="formbox">
                <label for="firstname">First name:</label>
                <form>
                    <input type="text" id="firstname" name="firstname" placeholder="Please enter your first name" required>
                </form>

                <label for="lastname">Last name:</label>
                <form>
                    <input type="text" id="lastname" name="lastname" placeholder="Please enter your last name" required>
                </form>

                <label for="email">Email:</label>
                <form>
                    <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                </form>

                <label for="question">Your question:</label>
                <form>
                    <textarea id="question" name="question" placeholder="Please enter your question" required></textarea>
                </form>

                <button id="submit_btn" type="submit" value="submit" onclick="sendMail(); return false">Submit</button>
            </div>
        </div>


    </div>
</div>

    <div id="contact">
        <h2>Schecter Guitar Research</h2>
        <h5>contact@schecterguitars.com</h5>

    </div>
